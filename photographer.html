<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Page Photographe."/>
    <title>Fisheye</title>

  <!--    FAVICON------------------------------------>  
    <link rel="icon" type="image/png" href="./assets/images/logo.svg">

  <!-- FONTS ------------------------------------------------>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

  <!--    RESPONSIVE EDGE------------------------------------>
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!--    RESPONSIVE----------------------------------------->
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
  <!--	FONTAWESOME---------------------------------------->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"/>
 
  <!--	CSS------------------------------------------------>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
  </head>


  <body>

  <!--	HEADER------------------------------------------------>  
    <header class="header">
      <a href="index.html" class="header-logo" id="logo_home">
        <img src="assets/images/logo.png" class="logo" aria-label="Fisheye Home page"/>
        <title id="title">Fisheye</title>
      </a>
    </header>
  <!--	MAIN------------------------------------------------>  
    <main id="main">

  <!--	SECTION PHOTOGRAPHER------------------------------------------------>  
      <section id="photographer" class="photographer">
        <div class="photographer-header">
          <h1>${photograph.name}</h1>
          <div class="locationandtag">
            <p class="location">${photograph.city}, ${photograph.country}</p>
            <p class="tagline">${photograph.tagline}</p>
          </div>
        </div>
        
        <button class="contact_button">Contactez-moi</button>
  
        <img class="img-profile" src="assets/images/photographers/${photograph.id}/${photograph.portrait}" alt="">
        <!--MODAL------------------------------------------------>      
        <div class="contactModal" id="contactModal">
          <div class="content">
              <div class="headerModal">
                <div class="title">
                  <h2>Contactez-moi</h2>
                  <p class="photographerName">${photographer.name}</p>
                </div>

                <div class="close closeModal" id="closeModal">
                  <svg class="svg-inline--fa fa-xmark contactCloseIcon" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="xmark" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" data-fa-i2svg=""><path fill="currentColor" d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z"></path></svg>
                  

                </div>
              </div>
            <form name="contactForm" id="contactForm">

              <!-- PRENOM -->
              <div class="formData">
                <label class="form-label" for="firstName">Prénom</label>
                <input class="form-control" type="text" id="first" name="firstName"/>
              </div>

              <!-- NOM -->
              <div class="formData">
                <label class="form-label" for="lastName">Nom</label>
                <input class="form-control" type="text" id="last" name="lastName"/>
              </div>

              <!-- MAIL -->
              <div class="formData">
                <label class="form-label" for="email">E-mail</label>
                <input class="form-control" type="email" id="email" name="email"/>
              </div>

              <!-- TEXTAREA -->
              <div class="formData">
                <label class="form-label" for="textArea">Votre message</label>
                <textarea name="contactTextArea" id="textContact" cols="30" rows="10"></textarea>
              </div>
            </form>

            <button class="contact_button" type="submit">Envoyer</button>


          </div>
        </div>
      </div>
      </section>

<!--	SECTION PORTFOLIO------------------------------------------------>  
      <section class="portfolio" id="portfolio">
        
        <!--	FILTER------------------------------------------------>  
        <div class="filter-form-wrapper">
          <form class="filter-form" action="#" method="POST">
            <label for="filter-select">Trier par : </label>
            <select name="filter-select" id="filter-select">
                <option value="Popularite">Popularité</option>
                <option value="Date">Date</option>
                <option value="Titre">Titre</option>
            </select>
        </form>
        </div>

        <!--	ARTICLE GALLERY------------------------------------------------>  
        <div class="galleryContainer">
          
          <article class="mediaContentCard">
            <video class="mediaCard" media-id="5234343" poster="">
              <source src="./assets/images/photographers/243/media/Animals_Wild_Horses_in_the_mountains.mp4" type="video/mp4">
            </video>
            <svg class="svg-inline--fa fa-video mediaIcon" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="video" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg="">
            <path fill="currentColor" d="M384 112v288c0 26.51-21.49 48-48 48h-288c-26.51 0-48-21.49-48-48v-288c0-26.51 21.49-48 48-48h288C362.5 64 384 85.49 384 112zM576 127.5v256.9c0 25.5-29.17 40.39-50.39 25.79L416 334.7V177.3l109.6-75.56C546.9 87.13 576 102.1 576 127.5z"></path></svg>
            <div class="media-legend">
                <p class="media-legend-title">Wild Horses in the Mountains</p>
                <div class="media-legend-like" liked="no" data-media-id="5234343">
                    <span class="media-legend-cunt" id="like-cunt">142</span>
                    <svg class="hearth" aria-hidden="true" focusable="false" data-prefix="far" data-icon="heart" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M462.1 62.86C438.8 41.92 408.9 31.1 378.7 32c-37.49 0-75.33 15.4-103 43.98l-19.7 20.27l-19.7-20.27C208.6 47.4 170.8 32 133.3 32C103.1 32 73.23 41.93 49.04 62.86c-62.14 53.79-65.25 149.7-9.23 207.6l193.2 199.7C239.4 476.7 247.6 480 255.9 480c8.332 0 16.69-3.267 23.01-9.804l193.1-199.7C528.2 212.5 525.1 116.6 462.1 62.86zM437.6 237.1l-181.6 187.8L74.34 237.1C42.1 203.8 34.46 138.1 80.46 99.15c39.9-34.54 94.59-17.5 121.4 10.17l54.17 55.92l54.16-55.92c26.42-27.27 81.26-44.89 121.4-10.17C477.1 138.6 470.5 203.1 437.6 237.1z"></path></svg>
                </div>
            </div>
          </article>
        </div>
      </section>
      
    </main>
    <!--	FOOTER------------------------------------------------>  
    <footer id="footer" class="footer" aria-label="total des mentions j'aime et prix par jour">
      <div class="footerInfos">
        <span class="footerInfosCunt" aria-label="total des mentions j'aime">680</span>
        <svg class="svg-inline--fa fa-heart footerInfosHeart" aria-label="icone coeur" tabindex="-1" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="heart" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M472.1 270.5l-193.1 199.7c-12.64 13.07-33.27 13.08-45.91 .0107l-193.2-199.7C-16.21 212.5-13.1 116.7 49.04 62.86C103.3 15.88 186.4 24.42 236.3 75.98l19.7 20.27l19.7-20.27c49.95-51.56 132.1-60.1 187.3-13.12C525.1 116.6 528.2 212.5 472.1 270.5z"></path></svg>
      </div>
      <p aria-label="Prix du photographe par jour" tabindex="-1" class="footerPrice">400€ / jour</p>
    </footer>

    <!--SCRIPT------------------------------------------------> 
    <script type="module" src="../scripts/pages/photographer.js"></script>
  </body>
</html>
